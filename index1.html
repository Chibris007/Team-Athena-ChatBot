
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<title>Chatbot</title>
	<meta name="description" content="Meet Lara, your directions assistant for Lagos and Abuja.">
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="manifest" href="manifest.json">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Lara RP">
	<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
	<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
	<meta name="theme-color" content="#075E54">
	<meta name="msapplication-TileColor" content="#2F3BA2">
	<link href='css/style.css?ver=1.4' rel='stylesheet' type='text/css'>
	<link href='css/lfe.css?ver=1.0' rel='stylesheet' type='text/css'>
	<link href='css/lightslider.css?ver=1.0' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
<div id="laradirections">
	<div id="dir"></div>
</div>
<div id="home" class="container">
	<div class="menubar">
		<div class="menulogo">
		</div>
		<div class="menudetails">
			<div class="menuname">
				Lexis
			</div>
			<div class="menustatus">
				online
			</div>
		</div>
		<div class="menuicon">
		</div>
		<a id="sharelara" href="">
		<div class="shareicon">
		</div>
		</a>
	</div>
	<div class="chatbody">
		<div id="chatarea" class="chatmessages">
			<div class="messagediv">
				<div class="laramessage">
					Hello, I'm Lexis.
				</div>
			</div>
			<div class="messagediv">
				<div class="laramessage">
					what can i do to help you ? i can code too 
				</div>
			</div>
			<div id="xx">
				
			</div>
		</div>
	<div class="chatbar">
		<div class="chatinput">
			<div id="emojies" class="emojies">
			</div>
			<div class="inputbox">
				<input type='text' name='chatinput' id='chatinput' placeholder='Type your message' value="" autofocus>
			</div>
			<div id="getloc" class="getlocation">
			</div>
		</div>
		<div id="cbutton" class="sendicon">
		</div>
	</div>
	</div>
</div>
<div id="menucont">
	<div id="menu">
		<div class="menuitem">
			<b>Welcome to Lara</b>
		</div>
		<div id="bwt" class="menuitem">
			Blue/White Theme
		</div>
		<div id="bgt" class="menuitem">
			Blue/Grey Theme
		</div>
		<div id="ggt" class="menuitem">
			Lara XIX
		</div>
		<hr>
		<div class="menuitem">
			Access Lara quicker: Go to your browser's menu and click "Add to Home screen"
		</div>
		<div class="menuitem smaller">
			&copy Lara.ng 2018
		</div>
	</div>
</div>
<div id="emojigroup" class="emoji-group">
	<div class="row">
		<div class='emoji smile' id='smile'></div>
		<div class='emoji happy-1' id='happy-1'></div>
		<div class='emoji happy-2' id='happy-2'></div>
		<div class='emoji happy' id='happy'></div>
	</div>
	<div class="row">
		<div class='emoji sad' id='sad'></div>
		<div class='emoji unhappy' id='unhappy'></div>
		<div class='emoji surprised' id='surprised'></div>
		<div class='emoji quiet' id='quiet'></div>
	</div>
	<div class="row">
		<div class='emoji in-love' id='in-love'></div>
		<div class='emoji ninja' id='ninja'></div>
		<div class='emoji suspicious' id='suspicious'></div>
		<div class='emoji wtf' id='wtf'></div>
	</div>
</div>
<div class="loader">
	<svg viewBox="0 0 32 32" width="32" height="32">
		<circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
	</svg>
</div>

<script id="rsTemplate" type="text/x-dot-template">
	<div class="cardtype">
		Rideshare
	</div>
	<div class='rssub'>
		<a href="http://convers-e.com/rpdev/deals/addclick/18" target="_blank">
			<img src="images/taxify.png"><br>
			<div class="rstime">Arrives in {{=it.ttime}} minutes</div>
			<div class="rsfooter">Book Now</div>
		</a>
	</div>
	<div class='rssub'>
		<a href="http://convers-e.com/rpdev/deals/addclick/17" target="_blank">
			<img src="images/uber1.png"><br>
			<div class="rstime">Arrives in {{=it.utime}} minutes</div>
			<div class="rsfooter">Book Now</div>
		</a>
	</div>
</script>

<script id="lfeTemplate" type="text/x-dot-template">
	<div id="lfecontainer">
		<div class="sponsored">Sponsored</div>
		<div class="lfetitle">{{=it.name}}</div>
		<div class="lfetype">{{=it.eventtype}}</div>
		<div class="lfeslides">
			<ul id="content-slider" class="content-slider rjust">
				{{~it.images :value:index}}
				<li>
					<img src="lfe/images/{{=value}}">
				</li>
				{{~}}
			</ul>
			
		</div>
		<div class="lfectatitle">Get Directions to</div>
		<div class="lfecta">
			{{~it.ctanames :value:index}}
				<div id="{{=value}}" class="ctaitem">{{=value}}</div>
			{{~}}
		</div>
	</div>
</script>

<script id="lfeTaxiTemplate" type="text/x-dot-template">
	<div class="lfecontainer">
		<hr class="lfehr">
		<div>
			<div class="lfetaxi"></div>
			<div class="taxidata">
				<div class="lfetaxititle"><em>Yellow Taxi</em></div>
				<div class="greentext">Est. ₦{{=it.pricerange}}</div>
				<div class="lfeaqua lfetaxitime">Travel time: {{=it.time}}</div>
			</div>
		</div>
		<hr class="lfehr">
		<br>
		{{=it.sharelinks}}
	</div>
</script>

<script id="lfeVidTemplate" type="text/x-dot-template">
	<div class="lfecontainer">
		<div>
			<div class="lfevidtitle">Check out video directions to <span class="lfeaqua">{{=it.name}}</span></div>
			<div class="lfevidicon {{=it.type}}"></div>
		</div>
		<div class="lfevideo">
			 <iframe id="lfeytlink" width="100%" height="265" src="https://www.youtube.com/embed/{{=it.video}}"></iframe>
		</div>
		<div class="">
			<div class="map lfevideotrail"></div>
			<div id="lfeaddress" class="lfetext">{{=it.address}}</div>
		</div>
		<div class="">
			<div class="calendar lfevideotrail"></div>
			<div id="lfedate" class="lfetext">{{=it.date}}</div>
		</div>
	</div>
</script>
<script id="lfePrefTemplate" type="text/x-dot-template">
<div id="lfeprefcontainer">
	<div class="lfectatitle">What is your preference?</div>
	<div class="lfepref">
		<div id="driving" class="lfeprefitem">
			Driving
			<div>
				<input id="option" type="radio" name="preference" value="Driving">
				<label for="option"><span><span></span></span></label>
			</div>
		</div>
		<div id="danfo" class="lfeprefitem">Public Trans
			<div>
				<input id="option" type="radio" name="preference" value="Public Transport">
				<label for="option"><span><span></span></span></label>
			</div>
		</div>
		<div id="rideshare" class="lfeprefitem">Ride share
			<div>
				<input id="option" type="radio" name="preference" value="Ride Share">
				<label for="option"><span><span></span></span></label>
			</div>
		</div>
		<div id="taxi" class="lfeprefitem">Yellow taxi
			<div>
				<input id="option" type="radio" name="preference" value="Taxi">
				<label for="option"><span><span></span></span></label>
			</div>
		</div>
	</div>
</div>
</script>

<script id="directionsTemplate" type="text/x-dot-template">
	<div id="stepcont" class="directionssteps">
		<div class="instructimg transitStart"></div>
		<div class="stepinstruct">
			<br>
		</div>
	</div>
	{{~it.legs :value:index}}
	{{? value.Vehicle.Type !== "Walk" }} <!-- if -->
		{{? value.Vehicle.Type === "MiniBus" }} <!-- if -->
		<b>Take a Danfo</b><br>
	{{??}}<!-- else -->
		<b>Take a {{=value.Vehicle.Type}}</b><br>
	{{?}}<!-- if end -->
			From: {{=value.Start.Name}}<br>
			Heading Toward: {{=value.HeadSign}}<br>
		Get Off at: {{=value.End.Name}}<br>
	{{??}}
		Walk To {{=value.End.Name}}<br>
	<br>
	{{?}}<!-- if end -->
	<!-- stepcont -->
	{{? value.Vehicle.Type !== "Walk" }} 
		<b>Price</b>: <b>₦{{=value.Vehicle.MinFare}}
		{{? value.Vehicle.MaxFare != null }} 
			-  {{=value.Vehicle.MaxFare}}</b>
		{{?}}<!-- if end -->
			</b><br><br>
	{{?}}<!-- if end -->
	{{~}}
	Walk to your destination<br>
	{{? it.Info.MinFare == it.Info.MaxFare }} 
		Total Estimate: ₦{{=it.Info.MinFare}}<br>
	{{??}}<!-- else -->
		Total Estimate: ₦{{=it.Info.MinFare}} - {{=it.Info.MaxFare}}<br>
	{{?}}<!-- if end -->
	<br>Estimated Travel Time: {{=it.Info.TravelTime}}<br>
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- <script type='text/javascript' src="js/jquery-2.2.3.min.js"></script> -->
<script type='text/javascript' src="js/localforage.min.js"></script>
<script type='text/javascript' src='js/doT.min.js'></script>
<script type='text/javascript' src='js/lightslider.js'></script>
<script type='text/javascript' src="js/scriptx.js?ver=1.9"></script>
<script type='text/javascript' src="pvc/js/pvc.js?ver=1.9"></script>
<script type='text/javascript' src="js/lfe.js?ver=1.2"></script>
<script type='text/javascript'>
	if (!self.fetch) {
		window.location = "https://lara.ng/two/";
	}
	showicons();
	ProcessShare();
	ProcessReferral();
</script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  ga('create', 'UA-56806110-2', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
